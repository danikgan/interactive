<!DOCTYPE html>
<html>

<head>
	<title>TimerApp (launched)</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
	<link href="../style.css" rel="stylesheet">
	<link href="../../style.css" rel="stylesheet">
	<link href="../../Files/icon.png" rel="icon">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="../script.js"></script>
</head>

<body>
	<div class="backgroundBody"></div>
	
	<div class="notHidden">
		<div class="backgroundButtons upMove" style="padding-bottom: 115%;">
			<a href="home.html">
				<img src="../Files/Right.svg" class="next fromNext_toBack opposite" style="margin-left: 5%;">
			</a>
			
			<img src="../Files/Settings.svg" class="settings vanishes" style="opacity: 0">
			
			<img src="../Files/Statistics.svg" class="stats upMoveforStats" style="padding-bottom: 115%; margin-left: 35%;">
		</div>
		
		<div>
			<div class="settingsChoices settingsAppears_1" align="center" style="margin-top: 10%;">
				<h4> Statistics </h1>
				
				<div align="left" style="font-size: small;"> 
					The calendar shows on what days you've had your meditation. And the graph reflects that statistics.
				</div>
				<br>
				
				<img src="../Files/calendar.jpg" style="width: 60%;">
				<img src="../Files/stats.png" style="width: 60%;">
			</div>
		</div>
	</div>
	
	
	
	
	<div align="center" class="allSliders">
		<div class="sliders" align="center" 
			style="display: inline-block;vertical-align: middle;">
		
			<div class="middleMantra" style="margin: 2%; font-size: 125%; width: 35%;">
				Select Mantra
			</div>
		</div>

		<div class="sliderLocation leftMantra_click" style="margin-left: -100%;">
			<sub> 
				<div class="leftMantra"> 
					Sleep 
				</div> 
			</sub>
					
			<img src="../Files/sliderLeft.svg" 
			class="sliderDirection">
		</div>
		
		<div class="sliderLocation rightMantra_click" style="margin-left: 46%;">
			<sub> 
				<div class="rightMantra"> 
					Relax 
				</div> 
			</sub>
			
			<img src="../Files/sliderRight.svg" 
			class="sliderDirection">
		</div>
	</div>
	
	
	
	<div align="center" class="allSliders">
		<div class="sliders" align="center" 
			style="display: inline-block; vertical-align: middle;">
				
			<div class="middleTiming" style="margin: 2%; font-size: 125%; width: 35%;">
				Select Timing
			</div>
		</div>
		
		<div class="sliderLocation leftTiming_click" style="margin-left: -100%;">
			<sub> 
				<div class="leftTiming"> 
					60 min 
				</div> 
			</sub>
				
			<img src="../Files/sliderLeft.svg" 
			class="sliderDirection" >
		</div>
		
		<div class="sliderLocation rightTiming_click" style="margin-left: 46%;">
			<sub> 
				<div class="rightTiming"> 
					5 min 
				</div> 
			</sub>
			
			<img src="../Files/sliderRight.svg" 
			class="sliderDirection" >
		</div>
	</div>
</body>
	
</html>
