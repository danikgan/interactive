<!DOCTYPE html>
<html>

<head>
	<title>TimerApp (launched)</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	
	<link href="../style.css" rel="stylesheet">
	<link href="../../style.css" rel="stylesheet">
	<link href="../../Files/icon.png" rel="icon">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="../script.js"></script>
</head>

<body>
	<div class="backgroundBody"></div>
	
	<div class="notHidden">
		<div class="backgroundButtons downMove">
			<a href="mantra.html">
				<img src="../Files/Right.svg" class="next fromBack_toNext normal">
			</a>
			
			<img src="../Files/Settings.svg" class="settings downMove settingActivator">
			
			<a href="stats.html">
				<img src="../Files/Statistics.svg" class="stats appears">
			</a>
		</div>
		
		<div>
			<div class="settingsChoices settingsVanishes" align="center" style="margin-top: 10%; opacity: 0;">
				&nbsp
			</div>
			
			<div class="settingsChoices settingsVanishes" align="center" style="margin-top: 30%; opacity: 0;">
				&nbsp
			</div>
			
			<div class="settingsChoices settingsVanishes" align="center" style="margin-top: 50%; opacity: 0;">
				&nbsp
			</div>
			
			<div class="settingsChoices settingsVanishes" align="center" style="margin-top: 70%; opacity: 0;">
				&nbsp
			</div>
		</div>
	</div>
	
	
	<div class="notHidden hidden">
		<div class="backgroundButtons upMove" style="padding-bottom: 115%;">
			<img src="../Files/Right.svg" class="next fromNext_toBack opposite settingActivator" style="margin-left: 5%;">
			
			<img src="../Files/Settings.svg" class="settings upMove" style="padding-bottom: 115%;">
			
			<img src="../Files/Statistics.svg" class="stats vanishes" style="opacity: 0;">
		</div>
		
		<div>
			<div class="settingsChoices settingsAppears_1" align="center" style="margin-top: 10%;">
				What is Mantra?
			</div>
			
			<div class="settingsChoices settingsAppears_2" align="center" style="margin-top: 30%;">
				Why doing it?
			</div>
			
			<div class="settingsChoices settingsAppears_3" align="center" style="margin-top: 50%;">
				Settings
			</div>
			
			<div class="settingsChoices settingsAppears_4" align="center" style="margin-top: 70%;">
				Credits
			</div>
		</div>
	</div>
	
	
	
	
	<div align="center" class="allSliders">
		<div class="sliders" align="center" 
			style="display: inline-block;vertical-align: middle;">
		
			<div class="middleMantra" style="margin: 2%; font-size: 125%; width: 35%;">
				Select Mantra
			</div>
		</div>

		<div class="sliderLocation leftMantra_click" style="margin-left: -100%;">
			<sub> 
				<div class="leftMantra"> 
					Sleep 
				</div> 
			</sub>
					
			<img src="../Files/sliderLeft.svg" 
			class="sliderDirection">
		</div>
		
		<div class="sliderLocation rightMantra_click" style="margin-left: 46%;">
			<sub> 
				<div class="rightMantra"> 
					Relax 
				</div> 
			</sub>
			
			<img src="../Files/sliderRight.svg" 
			class="sliderDirection">
		</div>
	</div>
	
	
	
	<div align="center" class="allSliders">
		<div class="sliders" align="center" 
			style="display: inline-block; vertical-align: middle;">
				
			<div class="middleTiming" style="margin: 2%; font-size: 125%; width: 35%;">
				Select Timing
			</div>
		</div>
		
		<div class="sliderLocation leftTiming_click" style="margin-left: -100%;">
			<sub> 
				<div class="leftTiming"> 
					60 min 
				</div> 
			</sub>
				
			<img src="../Files/sliderLeft.svg" 
			class="sliderDirection" >
		</div>
		
		<div class="sliderLocation rightTiming_click" style="margin-left: 46%;">
			<sub> 
				<div class="rightTiming"> 
					5 min 
				</div> 
			</sub>
			
			<img src="../Files/sliderRight.svg" 
			class="sliderDirection" >
		</div>
	</div>
</body>
	
</html>
