<!DOCTYPE html>
<html>

<head>
	<title>TimerApp (launched)</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	
	<link href="../style.css" rel="stylesheet">
	<link href="../../style.css" rel="stylesheet">
	<link href="../../Files/icon.png" rel="icon">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
	</script>
</head>

<body>
	<div class="backgroundBody"></div>
	
	<div class="backgroundButtons">
		<img src="../Files/Right.svg" class="next">
		
		<a href="settings_fromHome.html">
			<img src="../Files/Settings.svg" class="settings">
		</a>
		
		<img src="../Files/Statistics.svg" class="stats">
	</div>
	
	<script>
		$('document').ready(function(){
			var integer = 1;
			$('.rightMantra_click').click(function(){
				if(integer == 1){
					$('.leftMantra').html('Unselect');
					$('.middleMantra').html('Relax (selected)');
					$('.rightMantra').html('Healing');
					
					integer = 2;
				} else if(integer == 2){
					$('.leftMantra').html('Relax');
					$('.middleMantra').html('Healing (selected)');
					$('.rightMantra').html('Love');
					
					integer = 3;
				} else if(integer == 3){
					$('.leftMantra').html('Healing');
					$('.middleMantra').html('Love (selected)');
					$('.rightMantra').html('Happyness');
					
					integer = 4;
				} else if(integer == 4){
					$('.leftMantra').html('Love');
					$('.middleMantra').html('Happyness (selected)');
					$('.rightMantra').html('Sleep');
					
					integer = 5;
				} else if(integer == 5){
					$('.leftMantra').html('Happyness');
					$('.middleMantra').html('Sleep (selected)');
					$('.rightMantra').html('Unselect');
					
					integer = 6;
				} else {
					$('.leftMantra').html('Sleep');
					$('.middleMantra').html('Select Mantra');
					$('.rightMantra').html('Relax');
					
					integer = 1;
				}
			});
		});
	</script>
	
	<div align="center" class="allSliders">
		<div class="sliders" align="center" 
			style="display: inline-block;vertical-align: middle;">
		
			<div class="middleMantra" style="margin: 2%; font-size: 125%; width: 35%;">
				Select Mantra
			</div>
		</div>

		<div class="sliderLocation" style="margin-left: -95%;">
			<sub> 
				<div class="leftMantra"> 
					Sleep 
				</div> 
			</sub>
					
			<img src="../Files/sliderLeft.svg" 
			class="sliderDirection">
		</div>
		
		<div class="sliderLocation rightMantra_click" style="margin-left: 35%;">
			<sub> 
				<div class="rightMantra"> 
					Relax 
				</div> 
			</sub>
			
			<img src="../Files/sliderRight.svg" 
			class="sliderDirection">
		</div>
	</div>
	
	
	
	<div align="center" class="allSliders">
		<div class="sliders" align="center" 
			style="display: inline-block; vertical-align: middle;">
				
			<div style="margin: 2%; font-size: 125%; width: 35%;">
				Select Timing
			</div>
		</div>
		
		<div class="sliderLocation" style="margin-left: -95%;">
			<sub>15 min</sub>
				
			<img src="../Files/sliderLeft.svg" 
			class="sliderDirection" >
		</div>
		
		<div class="sliderLocation" style="margin-left: 35%;">
			<sub> 5 min </sub>
			
			<img src="../Files/sliderRight.svg" 
			class="sliderDirection" >
		</div>
	</div>
	
	
	
</body>
	
</html>
