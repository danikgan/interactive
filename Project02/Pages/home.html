<!DOCTYPE html>
<html>

<head>
	<title>TimerApp (launched)</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	
	<link href="../style.css" rel="stylesheet">
	<link href="../../style.css" rel="stylesheet">
	<link href="../../Files/icon.png" rel="icon">
</head>

<body class="backgroundBody">
	
	<div class="backgroundButtons">
		<img src="../Files/Right.svg" class="next">
		
		<a href="../index.html">
			<img src="../Files/Settings.svg" class="settings">
		</a>
		
		<img src="../Files/Statistics.svg" class="stats">
	</div>
	
	<div align="center">

			<div style="margin: 2%; font-size: 125%; width: 35%;">

			</div>

		<img src="../Files/sliderLeft.svg" class="sliderDirection" style="margin-left: -80%;">

	<div align="center" style="margin-top: 5%;">
		<div class="sliders" align="center" style="display: inline-block;vertical-align: middle;">
			<sup>
				15 min
			</sup>
		
			<div style="margin: 2%; font-size: 125%; width: 35%;">
				Select Timing
			</div>
		
			<sub>
				5 min
			</sub>
		</div>
	
		<img src="../Files/sliderLeft.svg" class="sliderDirection" style="margin-left: -80%;">
		<img src="../Files/sliderRight.svg" class="sliderDirection" style="margin-left: 30%;">
