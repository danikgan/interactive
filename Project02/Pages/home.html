<!DOCTYPE html>
<html>

<head>
	<title>TimerApp (launched)</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	
	<link href="../style.css" rel="stylesheet">
	<link href="../../Files/icon.png" rel="icon">
</head>

<body>
	<div class="backgroundBody"></div>
	
	<div class="backgroundButtons">
		<img src="../Files/Right.svg" class="next">
		
		<a href="../index.html">
			<img src="../Files/Settings.svg" class="settings">
		</a>
		
		<img src="../Files/Statistics.svg" class="stats">
	</div>
	
	
	
	<div align="center">
		<div class="sliders" align="center" 
			style="display: inline-block;vertical-align: middle;">
		
			<div style="margin: 2%; font-size: 125%; width: 35%;">
				Select Mantra
			</div>
		</div>

		<div class="sliderLocation" style="margin-left: -80%;">
			<sub> Sleep </sub>
					
			<img src="../Files/sliderLeft.svg" 
			class="sliderDirection">
		</div>
		
		<div class="sliderLocation" style="margin-left: 25%;">
			<sub> Relax </sub>
			
			<img src="../Files/sliderRight.svg" 
			class="sliderDirection">
		</div>
	</div>
	
	
	
	<div align="center" style="margin-top: 5%;">
		<div class="sliders" align="center" 
			style="display: inline-block; vertical-align: middle;">
				
			<div style="margin: 2%; font-size: 125%; width: 35%;">
				Select Timing
			</div>
		</div>
		
		<div class="sliderLocation" style="margin-left: -80%;">
			<sub>15 min</sub>
				
			<img src="../Files/sliderLeft.svg" 
			class="sliderDirection" >
		</div>
		
		<div class="sliderLocation" style="margin-left: 25%;">
			<sub> 5 min </sub>
			
			<img src="../Files/sliderRight.svg" 
			class="sliderDirection" >
		</div>
	</div>
	
	
	
</body>
	
</html>
